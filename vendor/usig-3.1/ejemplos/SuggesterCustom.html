	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>USIG - Autocompleter personalizado: Embajadas y Consulados</title>
    <link rel="stylesheet" type="text/css" href="css/ejemplos.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

	<script src="../usig.AutoCompleter.min.js" type="text/javascript"></script> 
    <script src="usig.SuggesterEmbajadas.js" type="text/javascript"></script>
    
	<script type="text/javascript">
	$.noConflict();
	jQuery(document).ready(function($) {
	
		var ac = new usig.AutoCompleter('b', {
       		debug: true,
       		rootUrl: '../',
       		skin: 'usig2',
       		onReady: function() {
       			$('#b').val('').removeAttr('disabled').focus();	        			
       		},
       		afterSelection: function(selectedOption) {
       			$('#resultado').html('<p>La direccion de '+selectedOption.toString()+' es: '+selectedOption.dir+'</p>');
       		},
       		suggesters: [{suggester: 'Embajadas', options: { inputPause: 10, minTextLength: 1, showError: true }}]
       	});

		$('#mainForm').bind("submit", function () {
			return false;
		});
		
				
	});	
	</script>
  </head>
  <body>
    <div id="page">
      <div id="header">
        <div id="logo"><h1>USIG - Autocompleter personalizado: Embajadas y Consulados</h1></div>
      </div>
      <div id="buscador">
       <form id="mainForm" accept-charset="utf-8">
      	<label for="b">Ingrese el pais</label>
     	<input type="text" size="40" name="b" id="b" title="Ingrese el pais" class="text"/>
     	<span id="ejemplo">ej.: Francia, Corea, etc.</span>
	    <div id="resultado"></div>
       </form>
      </div>
      <div id="footer">
        <p>&copy; 2011-2012 USIG - Unidad de Sistemas de Información Geográfica</p>
      </div>
    </div>
  </body>
