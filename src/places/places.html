<h1>Search places:</h1>
<div ng-controller="placesController">
    <input type="text" ng-model="selected" uib-typeahead="p as p.name for p in places | filter:$viewValue | limitTo:3"
           typeahead-loading="loadingPlaces" typeahead-no-results="noResults" class="form-control">
    <i ng-show="loadingPlaces" class="glyphicon glyphicon-refresh"></i>
    <div ng-show="noResults">
        <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>
</div>
<h1>Current places</h1>
<h2>Places on a list</h2>
<div>
    <place-list places="pc.places"></place-list>
</div>
<h2>Places on the map</h2>
<div>
    <usig-mapa width="1300" height="400" places="pc.places"></usig-mapa>
</div>
