<h1>Current places</h1>

<h2>Search places</h2>
<pre>query: {{placesController.searchQuery | json}}</pre>
<input type="text" 
  ng-model="placesController.searchQuery" 
  typeahead-on-select="placesController.onSearchQuerySelect($item, $model, $label, $event)"
  uib-typeahead="p.name for p in placesController.places | filter:$viewValue | limitTo:8">

<h2>Places on a list</h2>
<div>
    <place-list places="placesController.places"></place-list>
</div>
<h2>Places on the map</h2>
<div>
    <usig-mapa width="1300" height="400" places="placesController.places"></usig-mapa>
</div>
